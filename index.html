<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds of Britain and Europe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Martel&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>
    <h2>Add a bird to the list!</h2>
    <form id="new-bird-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="common">Common name:</label>
                <input type="text" id="common" required>
            </div>

            <div class="form-item">
                <label for="sci">Scientific name:</label>
                <input type="text" id="sci" required>
            </div>
           
            <div class="form-item">
                <label for="group">Group:</label>
                <select id="group">
                    <option value="" disabled selected></option>
                    <option value="Passerines">Passerines</option> 
                    <option value="Gamebirds and non-passerines">Gamebirds and non-passerines</option> 
                    <option value="Waterfowl">Waterfowl</option>    
                    <option value="Owls and Birds of Prey">Owls and Birds of Prey</option>    
                    <option value="Waders">Waders</option>    
                    <option value="Seabirds">Seabirds</option>    
                </select>
            </div>
        </div>
        <input type="submit" value="save">
    </form>

    <button id="delete-all">Delete all</button>
 <main>
    <h1>Birds of Britain and Europe</h1>
    <ul id="bird-list"></ul>
 </main>    
</body>
</html>
